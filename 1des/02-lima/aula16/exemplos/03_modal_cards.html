<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal e Cards</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    button,
    input,
    textarea {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        margin: 10px;
        cursor: pointer;
    }

    input,
    textarea {
        grid-column: 1/3;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all .5s ease-in-out;
    }

    .area {
        min-width: 30vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        padding: 10px;
    }

    .card {
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        padding: 10px;
        margin: 10px;
    }

    .container{
        display: flex;
        flex-wrap: wrap;
        min-width: 70vw;
    }

    form {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .oculto {
        display: none;
    }
</style>

<body>
    <header>
        <h1>Exemplo de Modal e Cards</h1>
        <button id="novo" onclick="modalNovo.classList.remove('oculto')">Novo</button>
    </header>
    <main class="container"></main>
    <footer></footer>
    <div class="modal oculto" id="modalNovo">
        <div class="area">
            <h2>Novo Card</h2>
            <form id="formNovo">
                <input type="text" name="titulo" placeholder="Título" required>
                <textarea name="descricao" placeholder="Descrição" required></textarea>
                <button type="button" onclick="modalNovo.classList.add('oculto')">Cancelar</button>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>
</body>
<script>
    var cards = [
        {
            titulo: "Card1",
            descricao: "Texto do Card de exemplo"
        },
        {
            titulo: "Card2",
            descricao: "Texto do Card de exemplo"
        },
    ];
    const container = document.querySelector(".container");
    const novo = document.querySelector("#novo");
    const formNovo = document.querySelector("#formNovo");
    criarCrards();
    formNovo.addEventListener("submit", e => {
        e.preventDefault();
        cards.push({
            titulo: formNovo.titulo.value,
            descricao: formNovo.descricao.value
        });
        formNovo.titulo.value = '';
        formNovo.descricao.value = '';
        modalNovo.classList.add("oculto");
        criarCrards();
    });
    function criarCrards() {
        container.innerHTML = '';
        cards.forEach((card, i) => {
            container.innerHTML += `
            <div class="card">
                <h2>${card.titulo}</h2>
                <p>${card.descricao}</p>
                <button onclick='excluir(${i})'>Excluir</button>
            </div>
            `;
        });
    }
    function excluir(i) {
        cards.splice(i, 1);
        criarCrards();
    }
</script>

</html>
