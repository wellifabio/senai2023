    <link rel="stylesheet" href="style.css">
    <title>Produtos</title>

<body onload="preecherTabela()">
    <header>
        <h1>Cabeçalho</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>detalhes</th>
                </tr>
            </thead>
            <tbody id="tcorpo">
            </tbody>
        </table>
    </main>
    <footer>
        <h2>Rodapé</h2>
    </footer>
    <div id="detalhes" class="modal oculto">
        <div class="corpoModal">
            <h1>Detalhes</h1>
            <input type="text" id="id">
            <input type="text" id="nome">
            <button id="btFechar">Fechar</button>
        </div>
    </div>
